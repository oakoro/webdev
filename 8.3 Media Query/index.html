<!DOCTYPE html>
<html lang="en">

<!-- 
TODO: Change the background color for each device
[lightsalmon] Mobile Devices: 319px — 480px
[powderblue] iPads and Tablets: 481px — 1200px
[limegreen] Laptops: 1201px — 1600px
[seagreen] Desktops: 1601px and more
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Media Query</title>
  <style>
    body {
      background-color: aquamarine;
    }
    @media(min-width:319px) and (max-width:480px){
      .lightsalmon{
        background-color: lightsalmon;
      }
    }
  @media(min-width:481px) and (max-width: 1200px){
    .powderblue{
      background-color: powderblue;
    }
  }
  @media(min-width: 1201px) and (max-width: 1600px){
    .limegreen{
      background-color: limegreen;
    }
  }
  @media(min-width: 1601px){
    .seagreen{
      background-color: seagreen;
    }
  }


  </style>
</head>

<body>
  <div class="lightsalmon">lightsalmon
    <p>I am lightsalmon</p>
  </div>
  <div class="powderblue">powderblue
    <p>I am powderblue</p>
  </div>
  <div class="limegreen">limegreen
    <p>I am limegreen</p>
  </div>
  <div class="seagreen">seagreen
    <p>I am seagreen</p>
  </div>
</body>

</html>
