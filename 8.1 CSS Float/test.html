<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: block;
            width: 50%;
        }

        img{
            float: left;
        }
        .dog{
            float: left;

        }
        .cat{
            float: right;
            background-color: bisque;
        }
        footer{

            text-align: center;
        }
    </style>
</head>

    <div class="dog">
        <img src="dog.jpeg" />
        <p>Beautiful cat loves beautiful angels and the all like each other. Life is so much fun. Isn't it?</p>

    <div class="cat">
        <img src="cat.jpeg" />
        <p>Cats are loving animals but can be horrible in the sense that they will always stray away from home</p>
    </div>
    <footer>
        <p>All Right Belong To Me</p>
    </footer>
</body>
</html>
