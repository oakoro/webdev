<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Always wrap your div in a container and then target the container*/
        /*Flex ignores inline,block,inline-block and none display*/
        .container{
            display: flex;
            gap: 10px;
            background-color: aquamarine;
        }
        .one{
            width: 20%;
        }
        .two{
            width: 30%;
        
        }
        .three{
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            <p>Number one</p>
        </div>
        <div class="two">
            <p>Number two</p>
        </div>
        <div class="three">
            <p>Number thre</p>
        </div>

    </div>
    
</body>
</html>
